<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROVE WAY</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rubik:wght@300;500;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="parent">
    <div class="bundleandsave">
      <div style="width: 94px; height: 0px; border: 0.90px #C8C8C8 solid"></div>
      <div style="color: #007F61; font-size: 18.08px; font-family: Metropolis; font-weight: 500; word-wrap: break-word">
        Bundle & Save</div>
      <div style="width: 94px; height: 0px; border: 0.90px #C8C8C8 solid"></div>
    </div>





    <div class="parent-box1">


      <div class="title">
        <div><input type="radio" name="selectone" class="custom-radio" 
            style="width: 14.46px; height: 14.46px; border-radius: 9999px; border: 0.90px #DADADA solid"></div>
        <div>
          <div
            style="color: black; font-size: 14.46px; font-family: Metropolis; font-weight: 400; word-wrap: break-word">
            1 Pair</div>
          <div
            style="color: black; font-size: 14.46px; font-family: Metropolis; font-weight: 500; word-wrap: break-word">
            DKK 195.00</div>
        </div>

      </div>

      <div><span
          style="color: black; font-size: 14.46px; font-family: Metropolis; font-weight: 500; word-wrap: break-word">50%
        </span>
        <span
          style="color: black; font-size: 14.46px; font-family: Metropolis; font-weight: 500; text-transform: uppercase; word-wrap: break-word">off</span>
      </div>
    </div>




    <!--this is for middle box -->
    <div class="middle">
      <div class="middle-box2">
        <div class="middle-title">
          <div><input type="radio" name="selectone" class="custom-radio" checked="checked"></div>

          <div class="item-info">
            <div class="product-name">2 Pair</div>
            <div class="price-info">
              <div class="discounted-price">DKK 345.00</div>
              <div class="original-price">DKK 195.00</div>
            </div>
          </div>
        </div>

        <div>
          <div class="popular-label">Most Popular</div>
          <span class="discount-rate">40% </span><span class="discount-label">off</span>
        </div>
      </div>
      <div class="dropdown-group">
        <div class="dropdowns">
          <div class="dropdown">
            <div>#1</div>
            <div>
              <label for="size">Size</label>
              <div class="select-wrapper">
                <select id="size" name="size" value="m">
                  <option value="s">s</option>
                  <option value="m">m</option>
                  <option value="l">l</option>
                </select>
              </div>
            </div>
          </div>
          <div class="dropdown">
            <div>
              <label for="color">Color</label>
              <div class="select-wrapper">
                <select id="color" name="color">
                  <option value="color">Color</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdowns">
          <div class="dropdown">
            <div>#2</div>
            <div>
              <label for="size">Size</label>
              <div class="select-wrapper">
                <select id="size" name="size">
                  <option value="s">s</option>
                  <option value="m">m</option>
                  <option value="l">l</option>
                </select>
              </div>
            </div>
          </div>
          <div class="dropdown">
            <div>
              <label for="color">Color</label>
              <div class="select-wrapper">
                <select id="color" name="color">
                  <option value="color">Color</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





    <div class="parent-box3">
      <div class="title2">
        <div><input type="radio" name="selectone" class="custom-radio"></div>
        <div>
          <div class="product-name">3 Pair</div>
          <div class="price">DKK 528.00</div>
        </div>
      </div>
      <div>
        <span class="discount">60% </span><span class="discount-label">off</span>
      </div>
    </div>

    <div class="shipping-total">
      <div class="shipping-info">
        <div>Free 2 Day Shipping</div>
        <div><span>Total: </span><span class="total-price">DKK 360.00</span></div>
      </div>
    </div>

    <div class="add-to-cart">
      <button class="cart-button">+ Add to Cart</button>
    </div>


  </div>
  <div class="pumped"
    style=" color: black; font-size: 12px; font-family: Inter; font-style: italic; font-weight: 300; word-wrap: break-word">
    <sup>Â©</sup>Powered by Pumper
  </div>





  </div>


  <script src="./script.js"></script>
</body>

</html>
